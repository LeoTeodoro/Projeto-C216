<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserir Carta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">Inserir Cartas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/listar">Listar Cartas</a>
                </div>
            </div>
            </div>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container-fluid">
            <form action="/inserir" method="POST">
                <label for="nome" class="form-label">Nome:</label><br>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Dragão Branco de Olhos Azuis"><br>
                <label for="ataque" class="form-label">Ataque:</label><br>
                <input type="text" id="ataque" name="ataque" class="form-control" placeholder="ATK/3000"><br>
                <label for="defesa" class="form-label">Defesa:</label><br>
                <input type="text" id="defesa" name="defesa" class="form-control" placeholder="DEF/2500"><br><br>
                <label for="tipo" class="form-label">Tipo:</label><br>
                <input type="text" id="tipo" name="tipo" class="form-control" placeholder="Dragão"><br><br>
                <label for="descricao" class="form-label">Descricao:</label><br>
                <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Este dragão lendário é uma poderosa máquina de destruição..."><br><br>
                <input type="submit" value="Inserir" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
