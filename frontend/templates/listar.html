<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Cartas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Listar Cartas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/inserir">Inserir Carta</a>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% if cartas %}
    <table border="1" class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ataque</th>
          <th>Defesa</th>
          <th>Tipo</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        {% for carta in cartas %}
        <tr>
          <td>{{ carta.nome }}</td>
          <td>{{ carta.ataque }}</td>
          <td>{{ carta.defesa }}</td>
          <td>{{ carta.tipo }}</td>
          <td>{{ carta.descricao }}</td>
          <td>
            <form action="/excluir/{{ carta.id }}" method="POST">
              <input type="submit" value="Excluir" class="btn btn-danger" />
            </form>
            <form action="/atualizar/{{ carta.id }}" method="GET">
              <input type="submit" value="Atualizar" class="btn btn-primary" />
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Nenhuma carta encontrada.</p>
    {% endif %}
  </body>
</html>
